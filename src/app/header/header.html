<header class="left-menu">
  <div class="container">
    <div class="logo">
      <mat-icon class="logo-icon">token</mat-icon>
    </div>

    <!-- Right Side Actions -->
    <div class="right-actions">
      <!-- Profiles List -->
      <div class="profiles-list">
        <div
          class="profile-item"
          [class.online]="profile.status === 'online'"
          [class.away]="profile.status === 'away'"
          [class.offline]="profile.status === 'offline'"
          *ngFor="let profile of profiles"
        >
          <img [src]="profile.image" [alt]="profile.name" class="profile-avatar" />
          <span class="status-dot"></span>
        </div>
        <div class="more-profiles" *ngIf="hasMoreProfiles" (click)="loadMoreProfiles()">
          <span>+{{ remainingProfiles }}</span>
        </div>
      </div>

      <!-- Profile Dropdown -->
      <div class="profile-container">
        <button
          mat-icon-button
          class="profile-btn"
          [matMenuTriggerFor]="profileMenu"
          title="Profile"
        >
          <i class="bi bi-person-circle"></i>
        </button>

        <!-- Profile Dropdown Menu -->
        <mat-menu #profileMenu="matMenu" class="profile-menu" panelClass="profile-menu-panel">
          <button mat-menu-item class="profile-menu-item">
            <i class="bi bi-person"></i>
            <span>Account</span>
          </button>
          <button mat-menu-item class="profile-menu-item">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item class="profile-menu-item logout-item" (click)="onLogout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</header>
