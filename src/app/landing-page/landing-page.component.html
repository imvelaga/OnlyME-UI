<section class="login-page">
  <div class="login-split-container">
    <!-- Welcome Message Half -->
    <div class="welcome-container glass-premium">
      <div class="welcome-content">
        <h1 class="velaga-logo welcome-title">Welcome to ONLYME</h1>
        <div class="welcome-icon">
          <mat-icon class="large-icon">account_circle</mat-icon>
        </div>
        <div class="creator-quote">
          <p class="velaga-nav quote-text">
            "Unlock your potential. Own Your Audience. Grow Your Influence."
          </p>
          <p class="velaga-nav quote-subtitle">
            Empower your creative journey with tools that matter
          </p>
        </div>
      </div>
    </div>

    <!-- Login Form Half -->
    <div class="form-container glass-premium">
      <div class="login-form">
        <h2 class="velaga-logo form-title">Sign In</h2>
        <p class="velaga-nav form-subtitle">Enter your credentials to continue</p>

        <!-- User Type Toggle -->
        <div class="user-type-toggle">
          <button
            type="button"
            class="toggle-btn"
            [class.active]="userType === 'creator'"
            (click)="setUserType('creator')"
          >
            <mat-icon>person</mat-icon>
            I am a Creator
          </button>
          <button
            type="button"
            class="toggle-btn"
            [class.active]="userType === 'fan'"
            (click)="setUserType('fan')"
          >
            <mat-icon>favorite</mat-icon>
            I am a Fan
          </button>
        </div>

        <form class="login-form-content">
          <div class="floating-label-group">
            <input
              type="email"
              class="floating-input velaga-nav"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder=" "
            />
            <label for="email" class="floating-label velaga-nav">Email</label>
          </div>

          <div class="floating-label-group password-group">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              class="floating-input velaga-nav"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder=" "
            />
            <label for="password" class="floating-label velaga-nav">Password</label>
            <button
              type="button"
              class="password-toggle"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Toggle password visibility'"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>

          <div class="login-actions">
            <button type="submit" class="login-btn velaga-button" (click)="onLogin()">
              <mat-icon class="me-2">login</mat-icon>
              Login
            </button>
          </div>

          <!-- Social Login Section -->
          <div class="social-login-section">
            <div class="divider">
              <span class="divider-text velaga-nav">or continue with</span>
            </div>

            <div class="social-buttons">
              <button type="button" class="social-btn google-btn" (click)="loginWithGoogle()">
                <svg
                  class="social-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  />
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  />
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05"
                  />
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  />
                </svg>
                Google
              </button>

              <button type="button" class="social-btn apple-btn" (click)="loginWithApple()">
                <svg
                  class="social-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"
                    fill="currentColor"
                  />
                </svg>
                Apple
              </button>
            </div>
          </div>

          <div class="login-footer velaga-nav">
            <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
            <p><a href="#" class="forgot-password-link">Forgot your password?</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
