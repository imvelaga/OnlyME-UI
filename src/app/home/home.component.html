<app-notch></app-notch>

<div class="container-header">
  <div class="post-creator">
    <textarea 
      class="post-textarea" 
      placeholder="What's on your mind?"
      [(ngModel)]="postContent"
      rows="3"></textarea>
    
    <div class="post-actions">
      <div class="attachment-buttons">
        <button mat-icon-button class="attachment-btn" title="Add Photos" (click)="addPhotos()">
          <mat-icon>add_photo_alternate</mat-icon>
          <span>Photos</span>
        </button>
        <button mat-icon-button class="attachment-btn" title="Add Videos" (click)="addVideos()">
          <mat-icon>video_library</mat-icon>
          <span>Videos</span>
        </button>
      </div>
      
      <button mat-raised-button class="post-button" (click)="sendPost()">
        <mat-icon>send</mat-icon>
        Post
      </button>
    </div>
  </div>
</div>

<section class="hero">
  <div class="hero-content">
    <h1 class="display-4 velaga-logo">Welcome to OnlyME</h1>
    <p class="lead velaga-nav">Unlock your potential. Own Your Audience. Grow Your Influence.</p>
    <div class="cta-buttons">
      <button mat-raised-button class="btn btn-primary me-3 velaga-button">
        <mat-icon>rocket_launch</mat-icon>
        Get Started
      </button>
      <button mat-stroked-button class="btn btn-secondary velaga-button">
        <mat-icon>info</mat-icon>
        Learn More
      </button>
    </div>
  </div>
</section>
