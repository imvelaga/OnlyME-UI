<!-- Top Notch Bar -->
<div class="notch-bar">
  <div class="notch-content">
    <!-- Logo -->
    <div class="notch-logo">
      <mat-icon class="logo-icon">token</mat-icon>
      <span class="velaga-logo">ONLYME</span>
    </div>
    
    <!-- Search Box -->
    <div class="notch-search">
      <mat-icon class="search-icon">search</mat-icon>
      <input 
        type="text" 
        placeholder="Search..." 
        class="search-input"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()">
    </div>
    
    <!-- Icons Group -->
    <div class="notch-icons">
      <button class="notch-icon-btn" title="Messages" (click)="openMessages()">
        <mat-icon>message</mat-icon>
        <span class="icon-badge" *ngIf="messageCount > 0">{{ messageCount }}</span>
      </button>
      <button class="notch-icon-btn" title="Notifications" (click)="openNotifications()">
        <mat-icon>notifications</mat-icon>
        <span class="icon-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
      </button>
      <button class="notch-icon-btn" title="Friend Requests" (click)="openFriendRequests()">
        <mat-icon>person_add</mat-icon>
        <span class="icon-badge" *ngIf="friendRequestCount > 0">{{ friendRequestCount }}</span>
      </button>
    </div>
  </div>
</div>
