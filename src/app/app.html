<!-- OnlyME UI Application -->
<app-header *ngIf="showHeader"></app-header>

<main class="main-content" [class.no-header]="!showHeader">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<app-footer *ngIf="showFooter"></app-footer>

<style>
  :host {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
      sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .main-content {
    margin-top: 80px; /* Account for fixed header */
    padding-bottom: 60px; /* Account for fixed footer */
    flex: 1; /* Takes remaining space, pushing footer to bottom */
    display: flex;
    flex-direction: column;
    background: transparent;
    min-height: 0; /* Prevent flex item from growing too much */
  }

  .main-content.no-header {
    margin-top: 0; /* Remove top margin when no header */
    padding-bottom: 60px; /* Keep bottom padding for fixed footer */
    flex: 0 0 auto; /* Don't grow on landing page */
  }

  .hero {
    background: linear-gradient(135deg, #1a1a1a 0%, #0d1117 100%);
    padding: 4rem 2rem;
    text-align: center;
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero-content h1 {
    font-size: 3.5rem;
    color: #ff8c00;
    font-weight: 700;
    margin-bottom: 1rem;
    line-height: 1.2;
  }

  .hero-content p {
    font-size: 1.25rem;
    color: #ffa500;
    margin-bottom: 2rem;
    max-width: 600px;
    line-height: 1.6;
  }

  .cta-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    padding: 0.75rem 2rem;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    font-size: 1rem;
    text-decoration: none;
    display: inline-block;
  }

  .btn-primary {
    background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
    color: #1a1a1a;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 140, 0, 0.3);
  }

  .btn-secondary {
    background-color: transparent;
    color: #ffa500;
    border: 2px solid #ffa500;
  }

  .btn-secondary:hover {
    background-color: #ffa500;
    color: #1a1a1a;
    transform: translateY(-3px);
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 1rem;
  }

  .main-content.no-header .container {
    padding: 0; /* Remove container padding on landing page */
    max-width: none; /* Allow full width on landing page */
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .hero-content h1 {
      font-size: 2.5rem;
    }

    .hero-content p {
      font-size: 1.1rem;
    }

    .cta-buttons {
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 200px;
    }
  }
</style>
